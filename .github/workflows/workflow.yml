name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up R 
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.3"
      - name: Install dependencies
        run: |
          install.packages('testthat')
      - name: run test2.R script
        run: Rscript "test2.R"
